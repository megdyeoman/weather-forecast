<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Leeds</h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description">mostly cloudy</span> 
              <br />
              Humidity: <strong id="humidity"></strong> Wind: <strong id="wind-speed">3.33</strong>
            </p>
          </div>
          <div class="weather-app-temp">
            <div id="icon"></div>
            <div class="weather-app-value" id="temperature">13</div>
            <div class="weather-app-unit">Â°C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/megdyeoman">Megan Yeoman</a> ðŸ–¤ and it is
        open-sourced on
        <a href="https://github.com/megdyeoman/weather-forecast">GitHub</a> and
        hosted on
        <a href="https://weatherwatchdog.netlify.app">Netlify</a>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
