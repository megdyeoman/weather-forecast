<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weather-app">
      <script src="app.js"></script>
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Leeds</h1>
            <p class="weather-app-details">
              Friday 21:13, mostly cloudy
              <br />
              Humidity: <strong>69%</strong> Wind: <strong>3.33mph </strong>
            </p>
          </div>
          <div class="weather-app-temp">
            <div class="weather-app-icon">🌥️</div> 
            <div class="weather-app-value">13</div>
            <div class="weather-app-unit">°C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/megdyeoman">Megan Yeoman</a> 🖤 and it is
        open-sourced on
        <a href="https://github.com/megdyeoman/weather-forecast">GitHub</a> and
        hosted on
        <a href="https://weatherwatchdog.netlify.app">Netlify</a>
      </footer>
    </div>
  </body>
</html>
